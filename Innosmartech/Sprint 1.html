<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innosmarttech</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("show");
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f4f8f4;
            padding: 1px 2px;
        }
        .logo img {
            max-height: 200px;
        }
        nav {
            flex-grow: 1;
            text-align: right;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligns the menu items to the right */
        }
        nav ul li {
            margin: 15px; /* Adds spacing between menu items */
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF; /* Optional: Add hover effect */
        }
    </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="innosmarttech_logo.jpeg" alt="Innosmarttech Logo">
            </div>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </header>
    </body>
    </html>
